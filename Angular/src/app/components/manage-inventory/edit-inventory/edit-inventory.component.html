<div class="card">
    <div class="card-header">
        {{item ? 'Edit Item' : 'ADD NEW INVENTORY'}}
    </div>
    <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="submit()">
            <div class="form-row">


               
                <div class="form-group col">
                    <label for="name"> Product Name :
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </label>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="price"> Price :
                        <input type="number" id="price" formControlName="price" class="form-control">
                    </label>
                </div>
                <div class="form-group col">
                    <label for="stock">Quantity :
                        <input type="number" id="stock" formControlName="quantity" class="form-control">
                    </label>
                </div>
               
            </div>
           
            <div class="form-row d-flex flex-row-reverse">
                <button class="btn btn-primary m-1" type="submit" [disabled]="!editForm.valid">
                    {{item ? 'Update' : 'Add '}}
                </button>
                <button class="btn btn-danger m-1" type="reset" (click)="reset()">Reset</button>
                <button class="btn btn-secondary m-1" type="reset" (click)="cancel()">
                    Cancel
                </button>
            </div>

        </form>
    </div>
</div>
