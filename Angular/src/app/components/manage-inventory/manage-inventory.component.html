<div class="container-fluid">
    <div >
        <div >
           INVENTORY DETAILS
            <button type="button " class="btn btn-info float-middle" (click)="addNewItem()" > Add New Inventory</button>
        </div>
        <div >

            <table class="table table-striped table-responsive" style="display: outline-table;">
                <thead>

                    <tr>
                       
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items; let i =index">
                       
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td> <button class="btn btn-link m-0 p-0" (click)="editItemDetails(item)">Edit
                                </button>
                             <button class="btn btn-link m-0 p-0" (click)="deleteItemDetails(item)" style="color: rgb(230, 6, 6)">Delete
                                </button></td>

                    </tr>
                </tbody>
            </table>


        </div>
    </div>

</div>

<p-toast></p-toast>
