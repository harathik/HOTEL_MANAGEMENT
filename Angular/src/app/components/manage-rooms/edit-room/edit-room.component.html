<div class="card">
    <div class="card-header">
        {{room ? 'Edit Room' : 'Add New Room'}}
    </div>
    <div class="card-body">
        <form [formGroup]="editForm" (ngSubmit)="submit()">
            <div class="form-row">


                <div class="form-group col">
                    <label for="roomId"> Room No :
                        <input type="number" id="roomId" formControlName="roomNo" class="form-control">
                    </label>
                </div>
                <div class="form-group col">
                    <label for="floor"> Floor :
                        <input type="number" id="floor" formControlName="floor" class="form-control">
                    </label>
                </div>

                <div class="form-group col">
                    <label for="category">Category :
                        <input type="text" id="category" formControlName="category" class="form-control">
                    </label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-4">
                    <label for="capacity">Capacity :
                        <input type="number" id="capacity" formControlName="capacity" class="form-control">
                    </label>
                </div>
                <div class="form-group col-4">
                    <label for="price"> Price
                        <input type="number" id="price" formControlName="price" class="form-control">
                    </label>
                </div>
            </div>
           
            <div class="form-row d-flex flex-row-reverse">
                <button class="btn btn-primary m-1" type="submit" [disabled]="!editForm.valid">
                    {{room ? 'Update' : 'Add '}}
                </button>
                <button class="btn btn-danger m-1" type="reset" (click)="reset()">Reset</button>
                <button class="btn btn-secondary m-1" type="reset" (click)="cancel()">
                    Cancel
                </button>
            </div>

        </form>
    </div>
</div>
